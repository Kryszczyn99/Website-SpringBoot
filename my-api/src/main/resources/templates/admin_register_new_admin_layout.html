<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" />
    <title>Sklep internetowy</title>
    <link rel="stylesheet" th:href="@{/css/admin_register_css.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
<div class="menu-bar">
    <ul>
        <input class="window_name" type="submit" th:value="'Admin panel'"/>
        <form th:action="@{/logout}" method="post">
            <input class="logout_button" type="submit" value="Wyloguj się!"/>
        </form>
        <form th:action="@{/shopMainPage/new_admin}" method="post">
            <input class="windows" type="submit" value="Dodaj admina"/>
        </form>
    </ul>
</div>
<div class="loginbox">
    <h1>Zarejestruj admina!</h1>
    <form th:action="@{/shopMainPage/new_admin_adding}" method="post" th:object="${user}" autocomplete="off">
        <p>Imię</p>
        <input type="text" name="forename" placeholder="Podaj swoje imię: " th:field="*{firstName}" required minlength="3" maxlength="30">
        <p>Nazwisko</p>
        <input type="text" name="surname" placeholder="Podaj swoje nazwisko: " th:field="*{lastName}" required minlength="3" maxlength="30">
        <p>Nazwa użytkownika</p>
        <input type="text" name="login" placeholder="Podaj login: " th:field="*{login}" required minlength="7" maxlength="30">
        <p>Hasło</p>
        <input type="password" placeholder="Podaj hasło: " th:field="*{password}" required min="8" maxlength="30">
        <p>Potwierdź hasło</p>
        <input type="password" name="haslo2" placeholder="Potwierdź hasło: " required min="8" maxlength="30">
        <input type="submit" value="Zarejestruj się!" />
    </form>
    <a href="/"><input type="submit" value="Cofnij się do logowania!" /></a>
</div>
</body>
</html>
