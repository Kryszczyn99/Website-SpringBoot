<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" />
    <title>Sklep internetowy</title>
    <link rel="stylesheet" th:href="@{/css/shop_category_page_css.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
<div class="menu-bar">
    <ul>

        <form th:action="@{/shopMainPage/profile}" method="post">
            <input class="window_name" type="submit" th:value="'Witaj w naszym sklepie: '+ ${firstName}"/>
        </form>
        <form th:action="@{/logout}" method="post">
            <input class="logout_button" type="submit" value="Wyloguj się!"/>
        </form>
        <form th:action="@{/shopMainPage/ogrod}" method="post">
            <input class="windows" type="submit" value="Ogród"/>
        </form>
        <form th:action="@{/shopMainPage/gaming}" method="post">
            <input class="windows" type="submit" value="Gaming"/>
        </form>
        <form th:action="@{/shopMainPage/krzesla}" method="post">
            <input class="windows" type="submit" value="Krzesła"/>
        </form>
        <form th:action="@{/shopMainPage/koszyk}" method="post">
            <input class="windows" type="submit" value="Koszyk"/>
        </form>
        <form th:action="@{/shopMainPage/findItems}" method="post">
            <div class="wrap">
                <div class="search">
                    <input type="text" class="searchTerm" name="search"  placeholder="What are you looking for?">
                    <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </ul>
</div>
<div class="profile-main-container">
    Twoje numery telefonów.
</div>
<form th:action="@{/shopMainPage/deleteNumber}" th:each="number:${phones}" method="post">
    <div class="profile-number-container">
        <div class="number-area"><b th:text="${number.getPhone()}"></b></div>
        <div class="button-area">
            <input type="submit" name="submit" value="USUŃ NUMER!"/>
            <input type="hidden" name="uniqueID" th:value="${number.getId()}" />
        </div>
    </div>
</form>
<form th:action="@{/shopMainPage/addNumber}" method="post">
    <div class="profile-number-container">
        <div class="input_phone">
            <input type="text" name="phone" placeholder="Podaj numer telefonu: ">
        </div>
        <div class="button-area">
            <input type="submit" value="DODAJ NUMER!"/>
        </div>
    </div>
</form>
<div class="profile-main-container">
    <div class="text">
        Twoje istniejące adresy.
    </div>
    <div class="button_new_adrr">
        <form th:action="@{/shopMainPage/adresAdd}" method="post">
            <input type="submit" value="DODAJ ADRES!"/>
        </form>
    </div>
</div>
<form th:action="@{/shopMainPage/adresDelete}" th:each="adr:${adresses}" method="post">
    <div class="profile-adress-container">
        <div class="adress">
            <p th:text="'Email: '+${adr.getEmail()}"></p>
            <p th:text="'Zamieszkany/a: '+${adr.getCity()}+' '+${adr.getZipCode()}"></p>
            <p th:if="!${adr.getApartmentNumber()}" th:text="'Adres: '+${adr.getStreet()}+' '+${adr.getStreetNumber()}"></p>
            <p th:if="${adr.getApartmentNumber()}" th:text="'Adres: '+${adr.getStreet()}+' '+${adr.getStreetNumber()}+'m.'+${adr.getApartmentNumber()}"></p>
        </div>
        <div class="button-area-adress">
            <input type="submit" value="USUŃ ADRES!"/>
            <input type="hidden" name="uniqueID" th:value="${adr.getId()}" />
        </div>
    </div>
</form>
<br>
<br>
<br>
</body>
</html>
