<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="loginbox">
    <img th:src="@{/images/avatar.png}" class="avatar">
    <h1>Zaloguj się tu!</h1>
    <form th:action="@{/}" method="post">
        <p>Nazwa użytkownika</p>
        <input type="text" name="username" id="username" placeholder="Podaj nazwę użytkownika: ">
        <p>Hasło</p>
        <input type="password" name="password" id="password" placeholder="Podaj hasło: ">
        <input type="submit" value="Zaloguj się!" />
    </form>
    <a th:href="@{/rejestracja}"><input type="submit" value="Zarejestruj się!" /></a>
    <div th:if="${param.error}">Wystapil blad podczas logowania!</div>
    <div th:if="${param.logout}">Wylogowano pomyslnie!</div>
</div>
</body>
</html>
